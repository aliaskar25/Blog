{% extends 'blog/base_blog.html' %}

{% block content %}
    <form action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}
        <h2>Are you sure you want to delete <b>{{ post.title }}</b> post?</h2>
        <a href="{{ post.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete</button>
    </form>
{% endblock %}
