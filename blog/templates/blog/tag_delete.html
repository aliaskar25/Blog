{% extends 'blog/base_blog.html' %}

{% block content %}
    <form action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}
        <h2>Are you sure you want to delete <b>{{ tag.title }}</b> tag?</h2>
        <a href="{{ tag.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete</button>
    </form>
{% endblock %}
