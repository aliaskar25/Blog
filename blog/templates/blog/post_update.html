{% extends 'blog/base_blog.html' %}

{% block content %}
    <form action="{{ post.get_update_url }}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {% if field.errors %}
                <p>{{ field.errors}}</p>
            {% endif %}

            {{ field.label }}
            {{ field }}
        {% endfor%}
        <button type="submit">Update post</button>
    </form>
{% endblock%}
